<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="Welcome to Stark Inventory Solutions!" />
      <link href='https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple' rel='stylesheet' type='text/css'>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
      <title>Welcome to Stark Inventory Solutions!</title>
   </head>
   <body>
      <!-- Background image -->
      <div class="bg-image justify-content-center align-items-center" style="background-image: url('https://img.freepik.com/free-vector/geometric-background_53876-115958.jpg?w=2000');
         background-repeat: no-repeat;
         height: 100vh;
         background-size: cover">
         <!-- Logo and Company name -->
         <header>
            <div class="d-flex justify-content-center p-4">
               <img src="../static/img/logo.png" alt="logo" width="180" height="60">
               <h1 class="font-effect-shadow-multiple px-4"> Stark Inventory Solutions</h1>
            </div>
         </header>
         <!-- Form to update product-->
         <div class="container mx-auto text-center" style="width: 12rem;">
            <form method="post" th:action="@{'/home/updateProduct/' + ${product.pId}}" th:object="${product}">
               <label for="quantityLabel"><b>quantity</b></label>
               <input type="number" name="quantity" th:field="*{quantity}"><br><br>
               <label for="spnLabel"><b>SPN</b></label>
               <input type="text" name="SPN" th:field="*{SPN}"><br><br>
               <label for="descriptionLabel"><b>Part Description</b></label>
               <input type="text" name="description" th:field="*{description}"><br><br>
               <!-- Update Product Button -->
               <div style="width: 10rem;">
                  <button type="submit" class="btn btn-primary btn-sm">Click to update Product</button>
               </div>
            </form>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
   </head>
</html>
