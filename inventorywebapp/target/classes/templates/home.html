<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Welcome to Stark Inventory Solutions!" />
    <link href='https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Welcome to Stark Inventory Solutions!</title>
  </head>
  <body>
    <!-- Background image -->
    <div class="bg-image justify-content-center align-items-center" style="background-image: url('https://img.freepik.com/free-vector/geometric-background_53876-115958.jpg?w=2000');
      background-repeat: no-repeat;
      height: 100vh;
      background-size: cover">
      <!-- Logo and Company name -->
      <header>
        <div class="d-flex justify-content-center p-4">
          <img src="../static/img/logo.png" alt="logo" width="180" height="60">
          <h1 class="font-effect-shadow-multiple px-4"> Stark Inventory Solutions</h1>
        </div>
      </header>
      <!-- Total parts in Inventory   -->
      <div class="container-fluid">
        <div class="card text-center mx-auto mt-3" style="width: 18rem;">
          <div class="card-header ">
            <b>Total parts in Inventory</b>
          </div>
          <ul class="list-group list-group-flush ">
            <li class="list-group-item" th:text="${totalQuantity}"></li>
          </ul>
        </div>
      </div>
      <!-- Inventory Table-->
      <div class="container-fluid p-5 text-center d-flex justify-content-center ">
        <table class="table table-striped table-responsive-md w-auto">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">SPN</th>
              <th scope="col">PART DESC</th>
              <th scope="col">IN STOCK</th>
              <th scope="col">ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p: ${product}">
              <td th:text="${p.pId}"></td>
              <td th:text="${p.SPN}"></td>
              <td th:text="${p.description}"></td>
              <td th:text="${p.quantity}"></td>
              <td>
                <div class="text-center justify-content-center w-auto row">
                  <div class="col-md-4" style="width: 12rem;">
                    <form th:action="@{'/home/update-product-details/' + ${p.pId}}" method="get">
                      <input type="hidden" name="updateProductDetails" value="update">
                      <button type="submit" class="btn btn-primary btn-sm">Update Product Details</button>
                    </form>
                  </div>
                  <div class="col-md-4" style="width: 6rem;">
                    <form th:action="@{'/delete-product/' + ${p.pId}}" method="post">
                      <input type="hidden" name="deleteButton" value="delete">
                      <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Add Product Button -->
      <div class="container text-center mx-auto mt-0" style="width: 12rem;">
        <a th:href="@{'/home/add-new-product'}" class="btn btn-primary btn-sm">Add a new Product</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
